<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="square">
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>SERVICES</li>
    </ul>
    <div>
        <table>
            <!-- <th></th> is for table headings -->
            <!-- <tr></tr> is for contents of rows in a table -->
            <!-- <td></td>is for table data  -->
            <caption>This the example of a table</caption>
            <thead>
                <tr>
                    <th>SN</th>
                    <th>player name</th>
                    <th colspan="2">max score</th>
                    <!-- <th colspan=""></th> is for merging two columns in one -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>sachin</td>
                    <td>160</td>
                    <td>pubg</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
